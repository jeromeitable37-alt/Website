<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Announcements | Guidance Office</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* Reset & Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Poppins', sans-serif;
        background: #eef2f7;
        color: #333;
    }

    /* Header */
    header {
        background: linear-gradient(135deg, #1976d2, #42a5f5);
        color: white;
        text-align: center;
        padding: 80px 20px 50px 20px;
        position: relative;
        overflow: hidden;
    }
    header::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('background.jpg') center/cover no-repeat;
        opacity: 0.1;
        top: 0;
        left: 0;
    }
    header h1 { font-size: 42px; margin-bottom: 10px; z-index: 1; position: relative; }
    header p { font-size: 20px; z-index: 1; position: relative; }

    /* Navigation */
    nav {
        display: flex;
        justify-content: center;
        background: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 15px 20px;
        gap: 20px;
        flex-wrap: wrap;
    }
    nav a {
        color: #1976d2;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
        padding: 8px 15px;
        border-radius: 8px;
    }
    nav a:hover { background: #1976d2; color: white; }

    /* Container */
    .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .container h2 {
        text-align: center;
        font-size: 32px;
        color: #1976d2;
        margin-bottom: 40px;
        position: relative;
    }
    .container h2::after {
        content: '';
        width: 80px;
        height: 4px;
        background: #42a5f5;
        display: block;
        margin: 10px auto 0 auto;
        border-radius: 2px;
    }

    /* Announcement Cards */
    .announcements {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
    }
    .announcement-card {
        background: linear-gradient(145deg, #f3f5ff, #e0f7fa);
        padding: 25px 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
    }
    .announcement-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    .announcement-card i {
        color: #1976d2;
        font-size: 28px;
        margin-right: 12px;
    }
    .announcement-card h3 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #1976d2;
    }
    .announcement-card p {
        font-size: 16px;
        line-height: 1.5;
    }
    .announcement-card a {
        color: #42a5f5;
        font-weight: 600;
        text-decoration: underline;
        transition: color 0.3s;
    }
    .announcement-card a:hover { color: #1976d2; }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px;
        background: #333;
        color: white;
        margin-top: 60px;
    }

    /* Responsive */
    @media(max-width: 768px){
        nav { flex-direction: column; }
        .announcement-card { padding: 20px; }
    }
</style>
</head>

<body>

<header>

    <p>Stay updated with the latest events and news</p>

<nav>

</nav>
